<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Gradient </title>
	<style type="text/css">
		body{
			background-color: lightsteelblue;
		}
		div{
			height: 300px;
			width: 300px;
			margin: 20px;
			float: left;

		}

	</style>
</head>

	<p style="font-size: 1in; background: linear-gradient(red,green,blue,yellow); color: beige;"> Ми вивчаємо градіенти </p>
	<div style="background: linear-gradient(#ff0,#00f);"></div>
	<div style="background: linear-gradient(45deg,yellow,blue);"></div>
	<div style="background: linear-gradient(45deg,yellow,blue);"></div>
	<div style="background: linear-gradient(225deg,yellow,blue);"></div>
	<div style="background: linear-gradient(45deg,yellow 30%,blue);"></div>
	<div style="background: linear-gradient(45deg,yellow 30%,blue 70%);"></div>
	<div style="background: linear-gradient(45deg,yellow 50%,blue 50%);"></div>
	<div style="background: linear-gradient(360deg,yellow 50%,blue 50%); width: 450px;"></div>
	<div style="background: linear-gradient(red 40%,yellow 40%,blue 80%,green 20%); width: 500px;"></div>
	<div style="background: radial-gradient(yellow,blue);"></div>
	<div style="background: radial-gradient(yellow 50%,blue);"></div>
	<div style="background: radial-gradient(circle at 75px 75px yellow 50%,blue);"></div>
	<div style="background: radial-gradient(circle at 0px 150px yellow 50%,blue);"></div>
	<div style="background: radial-gradient(yellow 50%,blue 50%); border-radius: 25%;"></div>
	<div style="background: radial-gradient(yellow 50%,blue 50%); border-radius: 50%;"></div>
	<div style="background: radial-gradient(yellow 40%,blue 40%); border-radius: 25%;"></div>
	<div style="background: conic-gradient(yellow,blue);"></div>
	<div style="background: conic-gradient(yellow,blue,green,orange);"></div>
	<div style="background: conic-gradient(yellow,blue,green,orange);"></div>
	<div style="background: conic-gradient(from 45deg yellow,blue,green,orange);"></div>
	<div style="background: conic-gradient(from 45deg yellow 45deg,blue 90deg,green 125deg,orange 240deg);"></div>
	<div style="background: conic-gradient(from 45deg yellow 0% 25%,blue 25% 50%,green 50% 75%,orange 75%); border-radius: 50%;"></div>
	<div style="background: repeating-linear-gradient(yellow 20px, blue 40px);"></div>
	<div style="background: repeating-linear-gradient(yellow 10% 20%, blue 20% 40%);"></div>
	<div style="background: repeating-linear-gradient(yellow 10% 20%, blue 20% 30%);"></div>
	<div style="background: repeating-radial-gradient(yellow 10% 20%, blue 20% 30%);"></div>
	<div style="background: repeating-radial-gradient(yellow 20px, blue 40px);"></div>

	


</body>
</html>
